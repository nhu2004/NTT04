            <div class="container-fluid">

                    <div class="p-2 d-flex flex-row">
                        <div class="me-3 p-3" style="border: 1px solid black;">

                            <!-- Phần hình ảnh -->
                            <div class="guest-img" style="height: 150px; width: 150px; border: 1px solid black;">
                                <img class="w-100" style="height: 150px; width: 150px;" src="" alt="" id="image">
                            </div>


                            <!-- Nút xoá ảnh thêm ảnh -->
                            <div class="mt-4 item-change" style="text-align: center;">
                                <input type="file" id="file" onchange="chooseFile(this)"/>
                                <label for="file" class="btn-2">upload</label>

                            </div>

                        </div>

                        <!-- Thông tin khách hàng -->
                        <div class="w-100 p-3 guest-name" style="border: 1px solid black;">

                            <p class="d-inline" style="font-weight: bolder;">Họ và tên:</p>

                            <br>

                            
                            <br>

                            <!-- Địa chỉ -->
                            <p class="d-inline" style="font-weight: bolder;">Địa chỉ:</p>
                            <input class="w-100" type="text" placeholder="Thay đổi địa chỉ" id="address">
                            <br>

                            
                            <br><br>

                            <div class="p-2 me-3 state-guest w-25 d-inline"

                                    <path stroke-linecap="round" stroke-linejoin="round"

                                </svg>
                                <span id="static">Hoạt động</span>
                            </div>

                            <!-- Trạng thái -->
                            <select name="" id="state" class="d-inline p-2" onclick="changeState()"

                                <option value="Chỉnh sửa trạng thái">Trạng thái</option>
                                <option value="Đang hoạt động">Đang hoạt động</option>
                                <option value="Khoá hoạt động">Khoá hoạt động</option>
                                <option value="Cấm hoạt động">Cấm hoạt động</option>
